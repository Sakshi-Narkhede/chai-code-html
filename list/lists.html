<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>Ginseng Tea</li>
        <li>Lemon Tea</li>
        <li>Rose Tea</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
        <li>Cold coffee</li>
        <li>Iced coffee</li>
        <li>Americano</li>
    </ol>

    <img src="../images/cake.jpg" alt="cake image" width="250px" height="300px">
</body>
</html>
