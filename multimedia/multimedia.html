<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Multimedia</title>
  </head>
  <body>
    <h1>HTML Multimedia</h1>

    <!-- Images -->
    <img
      src="../images/cake.jpg"
      title="image of cake"
      alt="image of cake"
      width="250px"
      height="300px"
    />
    <p>Image of a tiramisu</p>

    <figure>
      <img
        src="../images/ice_cream.jpg"
        alt="ice cream"
        title="ice-cream"
        width="250px"
        height="300px"
      />
      <figcaption>Image of ice-cream</figcaption>
    </figure>

    <!-- Video -->
    <video src="../media/puppy.mp4" width="200px" type="video/mp4" controls></video>

    <!-- Audio -->
     <audio src="../media/wave_sound.mp3" type="audio/mp3" controls></audio>
  </body>
</html>
