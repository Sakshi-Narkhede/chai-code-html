<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <ol>
        <li>Hello</li>
        <li>Hola</li>
    </ol>
    <img src="../images/cake.jpg" alt="cake image" width="250px" height="300px">
    <!-- Container -->
     <div>
        <h3>Block level elements</h3>
        <ul>
            <li>headings h1 to h6</li>
            <li>ol, li</li>
            <li>li</li>
            <li>p</li>
        </ul>
     </div>

     <div>
        <h3>Inline Elements</h3>
        <ul>
            <li>a tags</li>
            <li>img</li>
            <li>strong</li>
            <li>em</li>
        </ul>
     </div>
</body>
</html>
